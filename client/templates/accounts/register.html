<template name="register">
<div class="ui-header">
  <h1 class="title">Create Account</h1>
</div>
<form id="register-form" action="action">
  <fieldset>
    <label for="account-email">Email</label>
    <input type="email" id="account-email" placeholder="" />
  </fieldset>
  <fieldset>
    <label for="account-password">Password</label>
    <input type="password" id="account-password" placeholder="" />
  </fieldset>
  <fieldset>
    <label for="account-confirm-password">Confirm Password</label>
    <input type="password" id="account-confirm-password" placeholder="" />
  </fieldset>
  <fieldset>
    <input type="submit" id="create-account" value="Create an Account" />
  </fieldset>
</form>
{{> loginLink}}
</template>
